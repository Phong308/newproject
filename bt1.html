<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Chào</title>
</head>
<body>
    <button id="btn">Nhấn vào đây</button>

    <script>
    // Lấy tham chiếu đến nút bằng cách sử dụng id
    const button = document.getElementById("btn");

    // Thêm một sự kiện click cho nút
    button.addEventListener("click", function() {
        // Hiển thị một thông báo chào khi nút được nhấn
        alert("Xin chào! Chúc bạn một ngày tốt lành.");
    });

    </script>
</body>
</html>
