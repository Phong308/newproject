<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
</head>
<body>
    <h1>Tính chỉ số BMI</h1>
    <script>
        // Nhận chiều cao từ người dùng và chuyển thành số
        var inputHeight = prompt("Nhập chiều cao của bạn (đơn vị mét):");
        var height = parseFloat(inputHeight);

        // Nhận cân nặng từ người dùng và chuyển thành số
        var inputWeight = prompt("Nhập cân nặng của bạn (đơn vị kilogram):");
        var weight = parseFloat(inputWeight);

        // Tính chỉ số BMI
        var bmi = weight / (height * height);

        // Phân loại và in ra kết quả dựa trên chỉ số BMI
        var result;
        if (bmi < 16) {
            result = "Gầy cấp độ III";
        } else if (bmi >= 16 && bmi < 17) {
            result = "Gầy cấp độ II";
        } else if (bmi >= 17 && bmi < 18.5) {
            result = "Gầy cấp độ I";
        } else if (bmi >= 18.5 && bmi < 25) {
            result = "Bình thường";
        } else if (bmi >= 25 && bmi < 30) {
            result = "Thừa cân";
        } else if (bmi >= 30 && bmi < 35) {
            result = "Béo phì cấp độ I";
        } else if (bmi >= 35 && bmi < 40) {
            result = "Béo phì cấp độ II";
        } else {
            result = "Béo phì cấp độ III";
        }

        // Hiển thị kết quả trên trang web
        var resultElement = document.createElement("p");
        resultElement.textContent = "Chỉ số BMI của bạn là " + bmi.toFixed(2) + ", được phân loại là " + result;
        document.body.appendChild(resultElement);
    </script>
</body>
</html>
