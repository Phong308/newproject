<body>
    <script>
        let thang = +prompt("Nhập vào tháng: ");
        if (thang == 2) {
            alert("Thang 2 co 28 hoac 29 ngay")
        }
        if (thang % 2 != 0 && thang <= 7) {
            alert("Thang co 31 ngay");
        }else if (thang % 2 == 0 && thang > 7 && thang <= 12) {
            alert("Thang co 31 ngay");
        } else {
            alert("Thang co 30 ngay")
        } 
        


    </script>
    
</body>
