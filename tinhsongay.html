<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <h1>Tính số ngày trong tháng</h1>
    <form>
        <label for="monthNumber">Nhập số thứ tự của tháng (1-12):</label>
        <input type="number" id="monthNumber" min="1" max="12">
        <button onclick="calculateDays()">Tính số ngày</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateDays() {
            // Lấy giá trị số thứ tự tháng từ người dùng
            var monthNumber = parseInt(document.getElementById("monthNumber").value);
            var resultMessage;

            // Sử dụng switch-case để tính số ngày tương ứng
            switch (monthNumber) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    resultMessage = "Tháng " + monthNumber + " có 31 ngày.";
                    break;
                case 2:
                    resultMessage = "Tháng 2 có 28 hoặc 29 ngày.";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    resultMessage = "Tháng " + monthNumber + " có 30 ngày.";
                    break;
                default:
                    resultMessage = "Số thứ tự tháng không hợp lệ.";
            }

            // Hiển thị kết quả
            document.getElementById("result").textContent = resultMessage;
        }
    </script>
</body>
</html>
