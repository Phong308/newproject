<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích Hình Chữ Nhật</title>
</head>
<body>
    <h1>Tính Diện Tích Hình Chữ Nhật</h1>

    <script>
    let inputWidth;
    let inputHeight;

    // Lấy chiều rộng và chiều cao từ người dùng bằng prompt
    inputWidth = prompt("Nhập chiều rộng:");
    inputHeight = prompt("Nhập chiều cao:");

    // Chuyển kiểu dữ liệu từ chuỗi sang số nguyên
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);

    // Tính diện tích và hiển thị kết quả
    let area = width * height;
    document.write("Diện tích của hình chữ nhật là: " + area);


    </script>
</body>
</html>
